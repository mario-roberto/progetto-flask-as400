{% extends "base.html" %}

{% block content %}
    <h1>Modifica Utente: <span class="text-primary">{{ user.username }}</span></h1>
    <p class="lead">Modifica i dettagli dell'utente o lascia il campo password vuoto per non cambiarla.</p>

    <div class="card mt-4">
        <div class="card-body">
            <form action="{{ url_for('main.edit_user', id=user.id) }}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Nuova Password (lascia vuoto per non cambiare)</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Ruolo</label>
                    <select class="form-select" id="role" name="role">
                        <option value="user" {% if user.role == 'user' %}selected{% endif %}>Utente Normale</option>
                        <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Amministratore</option>
                    </select>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="{{ url_for('main.users') }}" class="btn btn-secondary me-md-2">Annulla</a>
                    <button type="submit" class="btn btn-primary">Salva Modifiche</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
